<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue - test</title>

    <script src="js/jquery.min.js"></script>
    <script src="js/vue.js"></script>


</head>

<body>

    <div id="main">
        <li v-for="item in rows.employees">
            {{ item.firstName }}
            {{ item.lastName }}
        </li>
    </div>


    <script>
        $(document).ready(function () {
            $.getJSON("https://raw.githubusercontent.com/orange-tree/git-test/master/data.json", function (result, status) {
                var v = new Vue({
                    el: '#main',
                    data: {
                        rows: result
                    }
                })
                console.log(status);
            });
        });
</script>


</body>

</html>
